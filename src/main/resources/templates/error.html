<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

      <link href="/styles/css/error.css" rel="stylesheet" type="text/css"/>
      <head>
        <title>Error</title>
      </head>

    <body class="body">
        <!-- Заголовок как ссылка на главную страницу -->
        <header>
            <div class="header">
            <a th:href="@{'/app/main'}" class="header_text"> Notes App </a>
            </div>
        </header>

        <!-- Форма ошибки -->
        <div class="error_form">

            <!-- Заголовок + код ошибки -->
            <div class="error_title">
                <span th:text="'Error ' + ${error} + '!'"></span>
            </div>

            <!-- Очень отсроумный текст -->
            <div class="text1">
                Uh Oh! SOMETHING WRONG!<br>
                An error has occured. Our team 0f 5000000 engineers is working on it.
            </div>

            <!-- Кнопка назад -->
            <a href="javascript:history.back()"
                class="main_button size_1"> GO BACK! </a>
        </div>

    </body>
</html>
